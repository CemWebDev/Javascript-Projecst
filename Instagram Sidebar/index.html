<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Sidebar Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="instagram-sidebar">
      <div class="container">
        <header class="header">
          <h4 id="instagram-header">Instagram</h4>
        </header>
        <div class="instagram-icon">
          <a href="index.html"><i class="bx bxl-instagram"></i></a>
        </div>
        <ul class="sidebar-list">
          <li>
            <a href="#"><i class="bx bxs-home"></i><span> Home</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="bx bx-search-alt-2"></i> <span>Search</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-compass"></i> <span>Explore</span></a>
          </li>
          <li>
            <a href="#"><i class="bx bx-video-plus"></i> <span>Reels</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="bx bxl-messenger"></i> <span>Messages</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bx bx-heart"></i> <span>Notifications</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bx bxs-plus-square"></i> <span>Create</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bx bxs-user"></i> <span>Profile</span></a>
          </li>
        </ul>
        <div class="menu-icon">
          <a href="#"
            ><i class="bx bx-menu"></i>
            <span class="addition-menu-text">More</span></a
          >
        </div>
      </div>
    </nav>
    <div class="addition-menu">
      <ul>
        <li>
          <a href="#"> <i class="bx bx-cog"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-stopwatch"></i> Actions</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-bookmark"></i> Saved</a>
        </li>
        <li id="change-theme">
          <a href="#"><i class="bx bx-moon"></i> Change Theme</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-message-alt-error"></i> Help</a>
        </li>
      </ul>
      <div class="first-separator"></div>
      <div id="individual-1" class="individual">Change Account</div>
      <div class="second-separator"></div>
      <div id="individual-2" class="individual">Log Out</div>
    </div>
    <div class="theme-toggle-box">
      <div class="box-header">
        <i class="bx bx-arrow-back" id="back-mark"></i>Change Theme
        <i class="fa-regular fa-circle-xmark" id="x-mark"></i>
      </div>
      <div class="second-separator"></div>
      <div class="box-bottom">
        <div id="text">Dark Mode</div>
        <div id="toggle-icon">
          <i class="bx bxs-toggle-right" id="toggle"></i>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
