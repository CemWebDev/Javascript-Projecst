<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar - V3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="sidebar">
        <header class="header">
            <h2>Side <span>Bar</span></h2>
        </header>
        <div class="bar-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house fa-sm"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-user fa-sm"></i> My Profile </a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info fa-sm"></i> About</a></li>
            <li><a href="#"><i class="fa-solid fa-phone fa-sm"></i> Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-gear fa-sm"></i> Settings</a></li>
            <li><a href="#"><i class="fa-regular fa-circle-question"></i> FAQ</a></li>
        </ul>
        <div class="social-media-buttons">
            <button class="fa-brands fa-facebook"></button>
            <button class="fa-brands fa-instagram"></button>
            <button class="fa-brands fa-linkedin"></button>
            <button class="bi bi-moon" id="theme-toggle-button"></button>
        </div>
    </nav>
    <script src="Jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
