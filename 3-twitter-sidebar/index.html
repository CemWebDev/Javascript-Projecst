<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Twitter SideBar</title>
  </head>
  <body>
    <nav class="twitter-sidebar">
      <div class="wrapper">
        <header class="twitter-icon">
          <a href="index.html"><i class="bi bi-twitter"></i></a>
        </header>
        <ul>
          <li>
            <a href="#"><i class="bx bx-home-circle"></i> <span>Home</span></a>
          </li>
          <li>
            <a href="#"><i class="bx bx-search"></i> <span>Explore</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="bx bxs-bell-ring"></i> <span>Notification</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-envelope"></i> <span>Messages</span></a>
          </li>
          <li>
            <a href="#"><i class="bx bx-list-ul"></i> <span>Lists</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-people"></i> <span>Communities</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-patch-check"></i> <span>Verified</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-person-fill"></i> <span>Profile</span></a
            >
          </li>
          <li>
            <a href="#" id="responsive-tooltip-menu-toggle"
              ><i class="bi bi-three-dots"></i> <span>More</span></a
            >
          </li>
          <li id="tweet-button">
            <a href="#"> <span>Tweet</span></a>
          </li>
        </ul>
        <footer class="profile" style="color: aliceblue">
          <div class="footer-wrapper">
            <div class="pp">
              <i class="bi bi-person-circle"></i>
            </div>
            <div class="username">
              <p>UserName</p>
              <p>@UserName12345678</p>
            </div>
            <div class="more">
              <i class="bi bi-three-dots" id="tooltip-menu-toggle"></i>
            </div>
          </div>
        </footer>
      </div>
    </nav>
    <div class="tooltip-menu">
      <ul>
        <li><a href="#">Add an existing account</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
