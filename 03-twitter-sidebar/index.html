<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Twitter SideBar</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <header class="twitter-icon">
          <a href="./index.html" class="bi bi-twitter"></a>
        </header>
        <ul class="sidebar-list">
          <li>
            <a href="#"> <i class="bi bi-house"></i><span>Home</span> </a>
          </li>
          <li>
            <a href="#"> <i class="bi bi-search"></i><span>Explore</span> </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-bell"></i><span>Notifications</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-envelope"></i><span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#"> <i class="bi bi-list-task"></i><span>Lists</span> </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-people"></i><span>Communities</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-patch-check"></i><span>Verified</span>
            </a>
          </li>
          <li>
            <a href="#"> <i class="bi bi-person"></i><span>Profile</span> </a>
          </li>
          <li>
            <a href="#"> <i class="bi bi-three-dots"></i><span>More</span> </a>
          </li>
          <li id="tweet-button"><a href="#"> Tweet </a></li>
        </ul>
      </nav>
      <div class="profile">
        <div class="avatar"></div>
        <div class="username">
          <div>username</div>
          <div>@username12379823</div>
        </div>
        <div class="more">
          <i class="bi bi-three-dots" id="open-tooltip-menu"></i>
        </div>
      </div>
    </div>
    <div class="tooltip-menu">
      <ul>
        <li><a href="#">Add an existing account</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
    </div>
    <script src="./index.js" defer></script>
