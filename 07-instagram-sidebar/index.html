<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Sidebar</title>
    <!-- ! BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="app">
      <div class="app-wrapper">
        <div class="top">
          <header class="header">
            <h4>Instagram</h4>
          </header>
          <div class="mobile-icon">
            <i class="bi bi-instagram"></i>
          </div>
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-house-door-fill"></i><span>Home</span></a
              >
            </li>
            <li class="sidebar-list-item">
              <a href="#"><i class="bi bi-search"></i><span>Search</span></a>
            </li>
            <li class="sidebar-list-item">
              <a href="#"><i class="bi bi-compass"></i><span>Explore</span></a>
            </li>
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-camera-reels-fill"></i><span>Reels</span></a
              >
            </li>
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-messenger"></i><span>Messages</span></a
              >
            </li>
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-heart"></i><span>Notifications</span></a
              >
            </li>
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-file-plus-fill"></i><span>Create</span></a
              >
            </li>
            <li class="sidebar-list-item">
              <a href="#"
                ><i class="bi bi-person-fill"></i><span>Profile</span></a
              >
            </li>
          </ul>
        </div>
        <div class="more">
          <i class="bi bi-list"></i>
          <span>More</span>
        </div>
      </div>
    </section>
    <div class="more-modal-box">
      <ul>
        <li>
          <a href="#"><i class="bi bi-gear"></i><span>Settings</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="bi bi-stopwatch-fill"></i><span>Actions</span></a
          >
        </li>
        <li>
          <a href="#"><i class="bi bi-bookmark"></i><span>Saved</span></a>
        </li>
        <li id="change-theme">
          <a href="#"><i class="bi bi-moon"></i><span>Change Theme</span></a>
        </li>
        <li>
          <a href="#"><i class="bi-exclamation-square"></i><span>Help</span></a>
        </li>
      </ul>
      <div class="sep-1"></div>
      <div>Change Account</div>
      <div class="sep-2"></div>
      <div>Log Out</div>
    </div>
    <div class="change-theme">
      <div class="box-header">
        <div><i class="bi bi-arrow-left"></i><span>Change Theme</span></div>
        <i class="bi bi-x-circle" id="x-mark"></i>
      </div>
      <div class="sep-1"></div>
      <div class="box-bottom">
        <div>Dark Mode</div>
        <i class="bi bi-toggle-on"></i>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
