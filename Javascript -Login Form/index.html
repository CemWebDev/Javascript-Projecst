<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="theme-icon">
        <i class="fa-solid fa-sun" id="toggle-btn"></i>
      </div>
      <div class="form">
        <h1 class="header" style="text-align: center">Login Form</h1>
        <form id="form">
          <input type="text" id="name" placeholder="name" /><br /><br />
          <input
            type="text"
            id="email"
            placeholder="example@gmail.com"
          /><br /><br />
          <input
            type="password"
            name=""
            id="password"
            placeholder="password"
          /><br /><br />
          <div class="submit">
            <button class="submit-button" id="submit">Log in</button>
          </div>
        </form>
      </div>
      <div class="social-media-part" style="margin-top: 15px">
        <div class="header">Continue with social media accounts</div>
        <div class="social-icons">
          <button class="icon-buttons" id="facebook">
            <i class="fa-brands fa-facebook" style="margin-right: 5px"></i>Login
            with facebook
          </button>
          <br />
          <button class="icon-buttons" id="snapchat">
            <i class="fa-brands fa-whatsapp" style="margin-right: 5px"></i>Login
            with whatsapp
          </button>
          <br />
          <button class="icon-buttons" id="github">
            <i class="fa-brands fa-github" style="margin-right: 5px"></i>Login
            with github
          </button>
        </div>
      </div>
      <div class="attribute" style="text-align: center">
        <span
          >Created By
          <a href="https://github.com/CemWebDev" target="_blank">
            Cem Baba <i class="fa-brands fa-github"></i></a
        ></span>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
