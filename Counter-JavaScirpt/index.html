<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project || Javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,300;1,400&family=Outfit:wght@400;700&family=Poppins:wght@100;300;400;500&family=Roboto+Condensed&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div>
            <button class="decrement-button">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
      <div>
        <button class="increment-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div>
        <button class="counter-value">0</button>
      </div>
      <div>
        <button class="reset-button">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="attribute">
      <span
        >Created by
        <a href="https://github.com/CemWebDev" target="_blank"
          >Cem Baba <i class="fa-brands fa-github"></i></a
      ></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
